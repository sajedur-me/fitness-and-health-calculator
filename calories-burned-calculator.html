<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burned Calculator</title>

    <link rel="stylesheet" href="https://gymnearx.com/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://gymnearx.com/css/style.css">

</head>
<body>
    
    <section class="all--calculators--main--section">
        <div class="container">

            <div class="row">
                <div class="col-md-8">

                    <div class="left--area main--cal--bg padding--30">

                        <div class="section--heading">
                            <h1>Calories Burned <span class="text-color-16"> Calculator.</span></h1>
                            <p>The following is a complete list of our fitness and health related calculators.</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6">

                                <div class="calculus--input">
                                    <h4>Calculate</h4>
                                    <div class="stroke-shape mb-3"></div>

                                </div>

                            </div>
                            <div class="col-md-6">

                                <div class="calculus--output">
                                    <h4>Result</h4>
                                    <div class="stroke-shape mb-3"></div>

                                </div>

                            </div>
                        </div>

                        <a href="index.html" class="theme-btn gradient-btn mt-5"><i class="fa fa-arrow-left mr-2"></i> All Calculators</a>
                    </div>

                </div>
                <div class="col-md-4">

                    <div class="right--area sidebar--bg padding--30">
                        <img src="https://gymnearx.com/blog/wp-content/uploads/2024/02/searching-box.png" alt="Search Box">
                        <img src="https://gymnearx.com/blog/wp-content/uploads/2024/02/recent-posts.png" alt="Recent Posts">
                        <img src="https://gymnearx.com/blog/wp-content/uploads/2024/02/share-icons.png" alt="Share Icons">
                    </div>

                </div>

            </div>

        </div>
    </section>


    <script src="https://gymnearx.com/js/jquery-3.4.1.min.js" defer=""></script>
    <script src="https://gymnearx.com/js/bootstrap.min.js" defer></script>

    <style>
        

        /* Global CSS */
        @import url('https://fonts.cdnfonts.com/css/route-159'); 
        .padding--30 {
            padding: 30px;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Route 159', sans-serif;
            margin-bottom: 15px;
        }
        h1, h2, h3 {
            font-weight: bold;
        }
        h4, h5 {
            font-weight: 600;
        }
        a {
            color: #808996;
        }
        img {
            width: 100%;
            height: auto;
        }
        p {
            font-size: 18px;
        }



        /* Section CSS */
        .all--calculators--main--section {
            padding: 100px 0;
        }
        .main--cal--bg {
            background-color: #FFFFFF;
            box-shadow: 0px 0px 30px -10px rgba(201.00000000000003, 201.00000000000003, 201.00000000000003, 0.5);
        }
        .sidebar--bg {
            background-color: #FFFFFF;
            box-shadow: 0px 0px 30px -10px rgba(201.00000000000003, 201.00000000000003, 201.00000000000003, 0.5);
            height: 100vh;
        }
        .section--heading {
            margin-bottom: 50px;
        }
        .section--heading h1 {
            font-size: 45px;
            text-transform: capitalize;
            line-height: 50px;                                                
        }
        .all--links {
            margin-top: 15px;
        }


    </style>
</body>
</html>
